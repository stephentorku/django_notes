{% extends 'notes/navbar.html' %}

{% block body %}

<h1>Edit Note '{{note.title}}'</h1>

<div style="display: block; margin: 0 auto; width: 50%;">
    <form action="{% url 'update' note.id %}" method = 'post'>
        {% csrf_token %}
    {{form}}<br>
    <input class="input-submit" type="submit" value="Submit">
    </form>
</div>

{% endblock body %}
